<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Gift - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e23636;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="file"]:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 16px;
            margin-right: 10px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background: #5568d3;
        }

        .file-info {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .response-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .response-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .response-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .preview-section {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            display: none;
        }

        .preview-section.active {
            display: block;
        }

        .preview-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .preview-content {
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Add New Gift</h1>
        <p class="subtitle">Upload a gift with animation file</p>

        <form id="giftForm">
            <div class="form-group">
                <label for="name">Gift Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="e.g., Rose, Heart, Star">
            </div>

            <div class="form-group">
                <label for="imageFile">Gift Image</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*">
                <div class="file-info" id="imageFileInfo">Select an image file (PNG, JPG, etc.)</div>
            </div>

            <div class="form-group">
                <label for="price">Price (Coins) <span class="required">*</span></label>
                <input type="number" id="price" name="price" required min="0" step="0.01" placeholder="100">
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="isAnimated" name="isAnimated">
                    <label for="isAnimated" class="checkbox-label">Has Animation</label>
                </div>
            </div>

            <div class="form-group">
                <label for="animationFile">Animation File (.lottie or .json)</label>
                <input type="file" id="animationFile" name="animationFile" accept=".lottie,.json">
                <div class="file-info">Select a .lottie or .json animation file</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Add Gift</button>
        </form>

        <div class="loading" id="loading">Uploading gift...</div>

        <div class="response-message" id="responseMessage"></div>

        <div class="preview-section" id="previewSection">
            <div class="preview-title">Gift Created Successfully!</div>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <script>
        // Constants
        const SERVER_URL = "http://localhost:8080/";
        // const SERVER_URL = "http://at-surgeon.gl.at.ply.gg:36199/";
        const GIFTS_URL = SERVER_URL + "gifts";

        // Form elements
        const form = document.getElementById('giftForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const responseMessage = document.getElementById('responseMessage');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');
        const animationFileInput = document.getElementById('animationFile');
        const imageFileInput = document.getElementById('imageFile');
        const imageFileInfo = document.getElementById('imageFileInfo');

        // Image file input change handler
        imageFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                imageFileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
            } else {
                imageFileInfo.textContent = 'Select an image file (PNG, JPG, etc.)';
            }
        });

        // Animation file input change handler
        animationFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const fileInfo = document.querySelector('.file-info:not(#imageFileInfo)');
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                
                // Auto-check isAnimated if file is selected
                if (file.name.endsWith('.lottie') || file.name.endsWith('.json')) {
                    document.getElementById('isAnimated').checked = true;
                }
            } else {
                const fileInfo = document.querySelector('.file-info:not(#imageFileInfo)');
                fileInfo.textContent = 'Select a .lottie or .json animation file';
            }
        });

        // Form submit handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value.trim();
            const imageFile = imageFileInput.files[0];
            const price = parseFloat(document.getElementById('price').value);
            const isAnimated = document.getElementById('isAnimated').checked;
            const animationFile = animationFileInput.files[0];

            // Validation
            if (!name) {
                showMessage('Please enter a gift name', false);
                return;
            }

            if (!price || price < 0) {
                showMessage('Please enter a valid price', false);
                return;
            }

            // Create FormData
            const formData = new FormData();
            formData.append('name', name);
            if (imageFile) {
                formData.append('imageFile', imageFile);
            }
            formData.append('price', price);
            formData.append('isAnimated', isAnimated);
            if (animationFile) {
                formData.append('animationFile', animationFile);
            }

            // Show loading
            setLoading(true);
            hideMessage();
            hidePreview();

            try {
                const response = await fetch(GIFTS_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                setLoading(false);

                if (response.ok && result.code === "200") {
                    showMessage('Gift created successfully!', true);
                    showPreview(result.response);
                    form.reset();
                    imageFileInput.value = '';
                    animationFileInput.value = '';
                    imageFileInfo.textContent = 'Select an image file (PNG, JPG, etc.)';
                    document.querySelector('.file-info:not(#imageFileInfo)').textContent = 'Select a .lottie or .json animation file';
                } else {
                    showMessage(result.msg || 'Failed to create gift', false);
                }
            } catch (error) {
                setLoading(false);
                console.error('Error:', error);
                showMessage('Error: ' + error.message, false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                loading.classList.add('active');
                submitBtn.disabled = true;
            } else {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        }

        function showMessage(message, isSuccess) {
            responseMessage.textContent = message;
            responseMessage.className = 'response-message ' + (isSuccess ? 'success' : 'error');
        }

        function hideMessage() {
            responseMessage.className = 'response-message';
        }

        function showPreview(giftData) {
            previewContent.innerHTML = `
                <strong>ID:</strong> ${giftData.id}<br>
                <strong>Name:</strong> ${giftData.name}<br>
                <strong>Price:</strong> ${giftData.price} coins<br>
                <strong>Animated:</strong> ${giftData.isAnimated ? 'Yes' : 'No'}<br>
                ${giftData.image ? `<strong>Image URL:</strong> <a href="${SERVER_URL.replace(/\/$/, '')}${giftData.image}" target="_blank">${giftData.image}</a><br>` : ''}
                ${giftData.animation ? `<strong>Animation URL:</strong> <a href="${SERVER_URL.replace(/\/$/, '')}${giftData.animation}" target="_blank">${giftData.animation}</a>` : ''}
            `;
            previewSection.classList.add('active');
        }

        function hidePreview() {
            previewSection.classList.remove('active');
        }
    </script>
</body>
</html>
