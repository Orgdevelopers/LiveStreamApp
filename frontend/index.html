<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
  <head>
    <title>LiveStream Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/ajaxLoader.css" />
    <link rel="stylesheet" href="css/snackbar.css" />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form id="signupForm" method="post">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input
            id="signupUsernameInput"
            type="text"
            name="username"
            placeholder="Username"
            required=""
          />

          <input
            id="signupPasswordInput"
            type="password"
            name="password"
            placeholder="Password"
            required=""
          />
          <button id="singupBtn">Sign up</button>
        </form>
      </div>

      <div class="login">
        <form id="loginForm" method="post">
          <label for="chk" aria-hidden="true">Login</label>
          <input
            id="loginUsernameInput"
            type="text"
            name="username"
            placeholder="Username"
            required=""
          />
          <input
            id="loginPasswordInput"
            type="password"
            name="password"
            placeholder="Password"
            required=""
          />
          <button id="loginBtn">Login</button>
        </form>
      </div>
    </div>

    <div id="ajax-loader" role="status" aria-live="polite" aria-hidden="true">
      <div class="backdrop" aria-hidden="true"></div>
      <div class="spinner"></div>
    </div>
  </body>
  <div id="snackbar">msg</div>

  <script src="js/baseScript.js"></script>
  <script src="js/script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = {
        username: loginUsernameInput.value,
        password: loginPasswordInput.value,
      };
      apiRequest("post",LOGIN_URL, formData, {
        onSuccess: function (result) {
          //login success create session
          showSnackbar(true, result.msg);
          const user = result.response;
          
          authSuccess(user,24,200); //(user_obj, expiry_hours, timout before redirection)

        },
        onError: function (error) {
          try {
            showSnackbar(false, error.responseJSON.msg);
            return;
          } catch (err) {}

          showSnackbar(false, "something went wrong");
        },

      });
    });

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = {
        username: signupUsernameInput.value,
        password: signupPasswordInput.value,
      };

      apiRequest("post", SIGNUP_URL, formData, {
        onSuccess: function (result) {
          //login success create session
          showSnackbar(true, result.msg);
          const user = result.response;

          authSuccess(user,24,200); //(user_obj, expiry_hours, timout before redirection)

        },
        onError: function (error) {
          try {
            showSnackbar(false, error.responseJSON.msg);
            return;
          } catch (err) {
            
          }

          showSnackbar(false, "something went wrong");
        },
      });
    });
  </script>
</html>
