spring.application.name=livestream
spring.datasource.url=jdbc:mysql://localhost:3306/livestreamapp_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Assets folder path (relative to backend root)
assets.gifts.path=backend/assets/gifts

# Base URL for gift assets (optional - if not set, relative paths will be used)
# Example: http://localhost/LiveStreamApp/backend
# assets.gifts.base-url=http://localhost/LiveStreamApp/backend